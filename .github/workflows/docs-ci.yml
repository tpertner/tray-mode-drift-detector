name: Docs CI

on:
  push:
    paths:
      - "**/*.md"
      - ".github/workflows/docs-ci.yml"
      - ".markdownlint.yml"
      - ".lychee.toml"
  pull_request:
    paths:
      - "**/*.md"
      - ".github/workflows/docs-ci.yml"
      - ".markdownlint.yml"
      - ".lychee.toml"

jobs:
  markdownlint:
    name: Markdown lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run markdownlint
        uses: avto-dev/markdown-lint@v1
        with:
          args: "**/*.md"
          config: ".markdownlint.yml"

  link-check:
    name: Link check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run lychee
        uses: lycheeverse/lychee-action@v1
        with:
          args: >
            --verbose
            --no-progress
            --accept 200,206,429
            --timeout 20
            "**/*.md"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
